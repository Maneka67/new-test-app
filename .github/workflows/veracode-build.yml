name: Veracode Build
 
on:
  repository_dispatch:
    types: [veracode-build]
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
 
      - name: Build backend with Maven
        run: mvn clean package -DskipTests
 
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
 
      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build
 
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: veracode-artifact
          path: target/innov8-observability-lab-1.0.0.jar

      - name: Run Veracode Scan
        run: |
         chmod +x veracode-cli/pipeline-scan.sh
         ./veracode-cli/pipeline-scan.sh \
           -vid ${{ secrets.VERACODE_API_ID }} \
           -vkey ${{ secrets.VERACODE_API_KEY }} \
           -action uploadandscan \
           -appname "innov8-observability-lab" \
           -createprofile true

 
